<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table quiz</title>
  </head>
  <body>
    <table border="1" style="border-collapse:collapse">
      <thead>
        <th>Rank</th>
        <th>Country</th>
        <th>GDP(US$million)</th>
      </thead>
      <tr>
        <td>1</td>
        <td>
          <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="USA Flag" height="10">
          USA
        </td>
        <td>19,390,600</td>
      </tr>
      <tr>
        <td>3</td>
        <td>
          <img src="https://upload.wikimedia.org/wikipedia/en/9/9e/Flag_of_Japan.svg" alt="Japan Flag" height="10">
          Japan
        </td>
        <td>4,872,135</td>
      </tr>
      <tr>
        <td>6</td>
        <td>
          <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" alt="India Flag" height="10">
          India
        </td>
        <td>2,611,012</td>
      </tr>
    </table>

  </body>
</html>
